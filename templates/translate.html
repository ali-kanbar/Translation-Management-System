<!DOCTYPE html>
<html>
    {%include "header.html"%}
    <body>
        <div id="new_word_container">
            <form id="new_word_form" action="{{ url_for('translate_word') }}" method="POST">
                <label for="word">Word:</label>
                <input type="text" id="word" name="word" value="{{ original_word }}">
                <br>
                <label for="translation">Translation:</label>
                <input type="text" id="translated_word" name="translated_word" value="{{ translated_word }}" readonly>
                <br>
                <button type="submit">Translate</button>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flashes">
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
        {% endwith %}
        </div>
    </body>
</html>
